<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop Curbside Challenge</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <style>
        .grid {
            margin: 0 auto;
            max-width: 1200px;
            width: 100%;
        }

        .row {
            width: 100%;
            margin-bottom: 20px;
            display: flex;
        }

        .col-1 {
            width: 8.33%;
        }

        .col-2 {
            width: 16.66%;
        }

        .col-3 {
            width: 25%;
        }

        .col-4 {
            width: 33.33%;
        }

        .col-5 {
            width: 41.66%;
        }

        .col-6 {
            width: 50%;
        }

        .col-7 {
            width: 58.33%;
        }

        .col-8 {
            width: 66.66%;
        }

        .col-9 {
            width: 75%;
        }

        .col-10 {
            width: 83.33%;
        }

        .col-11 {
            width: 91.66%;
        }

        .col-12 {
            width: 100%;
        }

        .label {
            padding: 0;
            margin: 0;
        }

    </style>
</head>
<body>
<div class="grid">

    <div id="curbside-secret" class="col-12"></div>
    <div id="current-session" class="row">
        <h3 class="col-4 label">Current Session ID:</h3>
        <div id="current-session-id" class="col-8"></div>
    </div>
    <div id="error" class="row">
        <h3 class="col-4 label">Last Error:</h3>
        <div id="current-error" class="col-8"></div>
    </div>

    <div id="request" class="row">
        <h3 class="label col-4">Next Request:</h3>
        <div id="next-request" class="col-8">start</div>
    </div>

    <div id="prev-failed" class="row">
        <h3 class="label col-4">Previous Failed Request:</h3>
        <div id="prev-failed-request" class="col-8">None</div>
    </div>


    <div id="response" class="row">
        <h3 class="col-4 label">Current Response:</h3>
        <div id="current-response" class="col-8"></div>
    </div>
</div>

<button id="execute-next-step">Execute Next Request</button>
<script src="shopcurbside-challenge.js"></script>
</body>
</html>
